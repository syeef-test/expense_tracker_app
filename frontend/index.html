    async function addExpanse(event) {
      try {
        event.preventDefault();
        const exp_amount = event.target.expanse_amount.value;
        const desc = event.target.desc.value;
        const category = event.target.category.value;

        console.log(exp_amount, desc, category);
        const object = {
          exp_amount,
          desc,
          category,
        };
        //console.log(object);
        const addResponse = await axios.post("", obj);

        if (addResponse.status === 201) {
          console.log("data inserted succesfully");
          show_on_list(addResponse.data);
        } else {
          console.log("data insertion unsuccesfull");
        }
      } catch (error) {
        console.log(error);
      }
    }

    function show_on_list(obj){
        try{
            const parentElem = document.getElementById("items");
            const childElem = `<li id=${obj.id}>${obj.exp_amount}-${obj.desc}<button onclick=deleteUser('${obj.id}')>Delete</button><button onclick=editUserDetails('${obj.id}','${obj.exp_amount}','${obj.desc}','${obj.category}')>Edit</button></li>`;
            parentElem.innerHTML = parentElem.innerHTML + childElem;
        }
        catch(error){
            console.log(error);
        }
    }

    function delete_expanse_from_list(expanseId){
        try{
            const parentElem = document.getElementById('items');
            const childElem = document.getElementById(expanseId);
            parentElem.removeChild(childElem);
        }
        catch(error){
            console.log(error);
        }
    }
